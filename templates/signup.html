{% extends "base.html" %} {% block title %}Sign Up - ChirpX{% endblock %} {%
block content %}
<style>
  /* Logo Wave Animation */
  @keyframes wave {
    0%,
    100% {
      transform: scaleY(1);
    }
    50% {
      transform: scaleY(1.4);
    }
  }

  .logo-wave path:nth-child(1) {
    animation: wave 1.5s ease-in-out infinite;
    animation-delay: 0s;
    transform-origin: center;
  }

  .logo-wave path:nth-child(2) {
    animation: wave 1.5s ease-in-out infinite;
    animation-delay: 0.1s;
    transform-origin: center;
  }

  .logo-wave path:nth-child(3) {
    animation: wave 1.5s ease-in-out infinite;
    animation-delay: 0.2s;
    transform-origin: center;
  }

  .logo-wave path:nth-child(4) {
    animation: wave 1.5s ease-in-out infinite;
    animation-delay: 0.3s;
    transform-origin: center;
  }

  .logo-wave path:nth-child(5) {
    animation: wave 1.5s ease-in-out infinite;
    animation-delay: 0.4s;
    transform-origin: center;
  }
</style>
<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8"
    >
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <svg
            class="w-12 h-12 text-primary-600 dark:text-primary-400 logo-wave"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 3v18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
            <path
              d="M8 6v12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
            <path
              d="M16 6v12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
            <path
              d="M4 9v6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
            <path
              d="M20 9v6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
          Join ChirpX
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
          Create your account today
        </p>
      </div>

      <form method="POST" class="space-y-5">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Username</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              type="text"
              name="username"
              placeholder="Choose username"
              required
            />
          </div>
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              type="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Full Name</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-id-card text-gray-400"></i>
            </div>
            <input
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              type="text"
              name="full_name"
              placeholder="Your full name"
            />
          </div>
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              type="password"
              name="password"
              placeholder="Create password"
              required
            />
          </div>
        </div>

        <button
          class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
          type="submit"
        >
          <i class="fas fa-user-plus mr-2"></i>Sign Up
        </button>
      </form>

      <div
        class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 text-center"
      >
        <p class="text-gray-600 dark:text-gray-400">
          Already have an account?
          <a
            href="{{ url_for('login') }}"
            class="text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 font-medium"
            >Login</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
